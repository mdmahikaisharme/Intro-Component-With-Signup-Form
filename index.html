<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <section class="intro hold">
            <div class="introTxt">
                <h1>Learn to code by watching others</h1>
                <p>
                    See how experienced developers solve problem in real-time.
                    Watching scripted turtorial is great, but understanding how
                    developers thinks is invaluable
                </p>
            </div>

            <div class="introRight">
                <p class="introOffer">
                    <strong>Try it free 7 days</strong>
                    then $20/mo.therefter
                </p>

                <form class="introForm">
                    <div class="introField">
                        <div class="introInput">
                            <input
                                type="text"
                                name="firstName"
                                placeholder="First Name"
                            />
                            <img src="./images/icon-error.svg" alt="" />
                        </div>
                        <p class="introFieldHelpX"></p>
                    </div>
                    <div class="introField">
                        <div class="introInput">
                            <input
                                type="text"
                                name="lastName"
                                placeholder="Last Name"
                            />
                            <img src="./images/icon-error.svg" alt="" />
                        </div>
                        <p class="introFieldHelpX"></p>
                    </div>
                    <div class="introField">
                        <div class="introInput">
                            <input
                                type="text"
                                name="email"
                                placeholder="Email Address"
                            />
                            <img src="./images/icon-error.svg" alt="" />
                        </div>
                        <p class="introFieldHelpX"></p>
                    </div>
                    <div class="introField">
                        <div class="introInput">
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                            />
                            <img src="./images/icon-error.svg" alt="" />
                        </div>
                        <p class="introFieldHelpX"></p>
                    </div>
                    <button class="introSubmit" type="submit">
                        Claim your free trial
                    </button>
                    <p class="introTerms">
                        By clicking the button. you are agreeing to our
                        <span>Terms and Services</span>
                    </p>
                </form>
            </div>
        </section>
    </body>
</html>
